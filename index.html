<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./src/css/font-awesome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <div class="container">
      <section class="conteudo-topo">
        <header class="header">
          <img class="logo" src="./src/images/logo.svg" alt="logo do site" />
        </header>
        <img
          class="illustration"
          src="./src/images/illustration-mockups.svg"
          alt="ilustration mockups"
        />
      </section>
      <section class="section-info">
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with yours users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
      </section>
    </div>
    <footer class="footer">
      <a href="#" class="link-social"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="link-social"><i class="fab fa-twitter"></i></a>
      <a href="#" class="link-social"><i class="fab fa-instagram"></i></a>
    </footer>
  </body>
</html>
